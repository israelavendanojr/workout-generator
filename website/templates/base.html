<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>{% block title %} Base {% endblock %}</title>
    </head>
    <body>
        {% block content %} 
        <p>base content</p>
        {% endblock %}

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for message in messages %}
            
            <div>
              {{ message }}
            </div>
            
            {% endfor %}
          {% endif %}
        {% endwith %}

    </body>
</html>
