{% extends "base.html" %}

{% block title %}Login - MyLiftPlan{% endblock %}

{% block content %}
<div class="container mt-5">
    <!-- Page Title -->
    <div class="text-center mb-4">
        <h1 class="display-5 fw-bold text-primary">Welcome Back to <span class="text-dark">myliftplan</span></h1>
        <p class="lead text-muted">Log in to view and manage your personalized workout routines.</p>
    </div>

    <!-- Login Card -->
    <div class="card mx-auto shadow" style="max-width: 500px; border-radius: 12px;">
        <div class="card-body p-4">
            <h3 class="mb-4 text-center text-primary">Login</h3>
            <form method="POST">
                <div class="form-group mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input class="form-control" type="text" id="username" name="username" placeholder="Enter username" required>
                </div>
                <div class="form-group mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input class="form-control" type="password" id="password" name="password" placeholder="Enter password" required>
                </div>
                <button type="submit" class="btn btn-primary mt-3 w-100">Login</button>
            </form>
            <p class="mt-3 text-center">
                Donâ€™t have an account?
                <a href="{{ url_for('auth.sign_up') }}" class="text-primary fw-semibold">Sign up here!</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
