{% extends "base.html" %}

{% block title %}Sign Up - MyLiftPlan{% endblock %}

{% block content %}
<div class="container mt-5">
    <!-- Page Title -->
    <div class="text-center mb-4">
        <h1 class="display-5 fw-bold text-primary">Join <span class="text-dark">myliftplan</span></h1>
        <p class="lead text-muted">Create your account and start building personalized workout plans today.</p>
    </div>

    <!-- Sign Up Card -->
    <div class="card mx-auto shadow" style="max-width: 500px; border-radius: 12px;">
        <div class="card-body p-4">
            <h3 class="mb-4 text-center text-primary">Create Account</h3>
            <form method="POST">
                <div class="form-group mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input class="form-control" type="text" id="username" name="username" placeholder="Choose a username" required>
                </div>
                <div class="form-group mb-3">
                    <label for="password1" class="form-label">Password</label>
                    <input class="form-control" type="password" id="password1" name="password1" placeholder="Create a password" required>
                </div>
                <div class="form-group mb-3">
                    <label for="password2" class="form-label">Confirm Password</label>
                    <input class="form-control" type="password" id="password2" name="password2" placeholder="Repeat your password" required>
                </div>
                <button type="submit" class="btn btn-primary mt-3 w-100">Sign Up</button>
            </form>
            <p class="mt-3 text-center">
                Already have an account?
                <a href="{{ url_for('auth.login') }}" class="text-primary fw-semibold">Log in here!</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
